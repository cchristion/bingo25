<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bingo</title>
    <style>
      /* Single Clean Theme */
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f4f4f4;
        color: #333;
        user-select: none;
        margin: 0;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        margin-bottom: 15px;
        background: #333;
        color: #fff;
        border: 0;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
      }
      button:hover {
        opacity: 0.9;
      }

      /* Grid Layout */
      table {
        width: 95vw;
        max-width: 500px;
        margin: 0 auto;
        border-collapse: collapse;
        table-layout: fixed;
      }
      td {
        border: 1px solid #333;
        background: #fff;
        width: 20%;
        position: relative;
        padding-bottom: 20%;
        cursor: pointer;
        touch-action: manipulation;
      }
      td span {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(14px, 5vw, 24px);
        font-weight: bold;
      }

      /* States */
      .marked {
        background: #ccc !important;
      }
      .marked span {
        text-decoration: line-through;
        color: #666;
      }

      /* Header & Results */
      .bingo {
        margin: 10px 0;
        font-size: clamp(30px, 10vw, 40px);
        font-weight: 900;
      }
      .bingo span {
        margin: 0 5px;
        color: #ddd;
        transition: 0.3s;
      }
      .done {
        color: #008000 !important;
        text-decoration: line-through;
      }
      #result {
        font-size: 28px;
        font-weight: bold;
        color: #008000;
        min-height: 40px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="init()">New Game</button>
    <div class="bingo" id="letters">
      <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
    </div>
    <table id="board"></table>
    <div id="result"></div>
    <script>
      let board = [],
        lastScore = 0,
        ac;
      const $ = (id) => document.getElementById(id);

      function init() {
        // Generate & Shuffle
        const nums = Array.from({ length: 25 }, (_, i) => i + 1);
        for (let i = 24; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [nums[i], nums[j]] = [nums[j], nums[i]];
        }

        board = [];
        lastScore = 0;
        $("result").innerText = "";
        $("board").innerHTML = "";
        Array.from($("letters").children).forEach((s) =>
          s.classList.remove("done")
        );

        let n = 0;
        for (let r = 0; r < 5; r++) {
          let row = $("board").insertRow(),
            bRow = [];
          for (let c = 0; c < 5; c++) {
            let cell = row.insertCell();
            cell.innerHTML = `<span>${nums[n++]}</span>`;
            cell.onclick = () => {
              // Lazy load audio
              if (!ac) {
                ac = new (window.AudioContext || window.webkitAudioContext)();
              }
              if (ac.state === "suspended") ac.resume();

              cell.classList.toggle("marked");
              check();
            };
            bRow.push(cell);
          }
          board.push(bRow);
        }
      }

      function check() {
        const isWin = (arr) => arr.every((c) => c.classList.contains("marked"));
        let wins = 0;
        // Check Rows & Cols
        for (let i = 0; i < 5; i++) {
          if (isWin(board[i])) wins++;
          if (isWin(board.map((r) => r[i]))) wins++;
        }
        // Check Diagonals
        if (isWin(board.map((r, i) => r[i]))) wins++;
        if (isWin(board.map((r, i) => r[4 - i]))) wins++;

        let score = Math.min(wins, 5);
        Array.from($("letters").children).forEach((s, i) =>
          s.classList.toggle("done", i < score)
        );

        if (score === 5) {
          $("result").innerText = "ðŸŽ‰ BINGO! ðŸŽ‰";
          if (lastScore < 5) playSound();
        } else $("result").innerText = "";
        lastScore = score;
      }

      function playSound() {
        if (!ac) return;
        [523, 659, 784, 1046].forEach((f, i) => {
          let o = ac.createOscillator(),
            g = ac.createGain(),
            t = ac.currentTime + i * 0.1;
          o.frequency.value = f;
          o.type = "triangle";
          o.connect(g);
          g.connect(ac.destination);
          o.start(t);
          g.gain.setValueAtTime(0.1, t);
          g.gain.exponentialRampToValueAtTime(0.001, t + 0.4);
          o.stop(t + 0.4);
        });
      }

      // Start immediately
      init();
    </script>
  </body>
</html>
